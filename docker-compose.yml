version: '3'

services:
  store:
    image: modelyz:latest
    build:
      context: .
      args:
        - WSS=${WSS}
    command: /srv/store/store -h store
    ports:
      - "8081:8081"
    volumes:
      - data:/srv/data
    networks:
      - caddy_default


  studio:
    image: modelyz:latest
    build:
      context: .
      args:
        - WSS=${WSS}
    command: /srv/studio/studio -d studio -f studio/data/messagestore.txt --store_host store
    depends_on:
      - store
    ports:
      - "8080:8080"
    volumes:
      - data:/srv/data
    networks:
      - caddy_default

  ident:
    image: modelyz:latest
    build:
      context: .
      args:
        - WSS=${WSS}
    command: /srv/ident/ident --store_host store
    depends_on:
      - store
    volumes:
      - data:/srv/data
    networks:
      - caddy_default

volumes:
  data:
    driver: anybox/buttervolume:latest

networks:
  caddy_default:
    external: true

